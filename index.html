<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="/css/estilo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

    <title>Mar Aberto Moda</title>
  </head>
  <body>
    <header>
      <h1>MAR ABERTO MODAS</h1>
      <div>
        <a href="#">HOME</a>
        <a href="#">PRODUTOS</a>
        <a href="#">CONTATOS</a>
      </div>
    </header>
    <div class="container">
      <section class="black-friday">
        <h1>BLACK FRIDAY</h1>
        <h3>Super descontos para você navegar nesse mar</h3>
        <p>Cadastre-se para receber as nossas ofertas!</p>
      </section>
      <section class="get-email">
        <form class="form">
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Informe seu nome"
            class="input-form"
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Informe seu email"
            class="input-form"
          />
          <input type="submit" value="Enviar" class="botao" />
        </form>
      </section>
    </div>

    <footer>
      <h4>
        Desenvolvido por
        <a href="https://www.instagram.com/anaivaniacardoso/"
          >Anaivânia Cardoso</a
        >
      </h4>
    </footer>

    <script src="js/script.js"></script>
  </body>
